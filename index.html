<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="topsection">
                    <div class="searchbar">
                        <p>search button here</p>
                    </div>
                    <div class="icons">
                        <h2>Adrian Diaz</h2>
                    </div>
                </div>
                <div class="userinfo">
                    <div class="usergreeting">
                        <img src="your-image.jpg" class="avatar" />
                        <p>Hi there, Adrian Diaz (@adrian)</p>
                    </div>
                    <div class="userbuttons"></div>
                </div>
            </div>
            <div class="sidebar">
                <div class="branding"></div>
                <div class="navigation"></div>
            </div>
            <div class="projects">
                <h1>Your Projects</h1>
                <div class="projects-container"></div>
            </div>
            <div class="announcements">
                <h1>Announcements</h1>
                <div class="announcements-container"></div>
            </div>
            <div class="trending">
                <h1>Trending</h1>
                <div class="trending-container"></div>
            </div>
        </div>
    </body>
</html>
